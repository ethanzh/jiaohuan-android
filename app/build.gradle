apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.jiaohuan.jiaohuan"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
ext {
    supportLibVersion = '23.2'  // variable that can be referenced to keep support libs consistent
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.amazonaws:aws-android-sdk-cognito:+'
    compile 'com.amazonaws:aws-android-sdk-s3:+'
    compile 'com.amazonaws:aws-android-sdk-ddb:+'
    compile 'com.amazonaws:aws-android-sdk-ec2:+'
    compile files('libs/aws-android-sdk-cognito-2.2.17.jar')
    compile files('libs/aws-android-sdk-core-2.2.17.jar')
}
repositories {
    mavenCentral()
}
allprojects {
    repositories {
        jcenter()
    }
}